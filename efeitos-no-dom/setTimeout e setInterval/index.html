<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout e setInterval</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cronometer">
    <span>0</span>

    <div class="cronometer-controls">
      <button data-cronometer="start">Iniciar</button>
      <button data-cronometer="pause">Pausar</button>
      <button data-cronometer="finish">Finalizar</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
